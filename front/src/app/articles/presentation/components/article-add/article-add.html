<div>
  <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
 <div>
      <label for="name">Nom de l'article</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="article.name"
        name="name"
        required
        placeholder="Entrez le nom de l'article"
      />
    </div>
    
    <div>
      <label for="price">Prix</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="article.price"
        name="price"
        required
        placeholder="Entrez le prix"
      />
    </div>
    <div>
      <label for="type">Type d'article</label>
      <select [(ngModel)]="article.type" name="type" id="type" (change)="onTypeChange($event)" required>
        <option [value]="typesArticle.NonConsomable">Non Consomable</option>
        <option [value]="typesArticle.Alimentaire">Alimentaire</option>
      </select>
    </div>

    <div>
      <label for="storage">Quantité en stock</label>
      <input
        type="number"
        id="storage"
        [(ngModel)]="article.storage"
        name="storage"
        placeholder="Quantité"
      />
    </div>

    <div>
      <label for="canTakeAway">Vente à emporter</label>
      <input
        type="checkbox"
        id="canTakeAway"
        [(ngModel)]="article.canTakeAway"
        name="canTakeAway"
      />
    </div>

    <button type="submit" [disabled]="!articleForm.valid">Ajouter l'article</button>
  </form>
</div>
